<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="canvas"></div>
    <script>
        const canvas = d3.select('.canvas');

        console.log(d3.csv('/sample.csv'));

        d3.csv('/sample.csv')
            .then(function(data){
                // throw new Error("Error!!!!");
                console.log('성공!!');
                console.log(data);

                const svg = canvas.append('svg')
                    .attr('height', 2000)
                    .attr('width', 2000);

                data.forEach(e=>{
                    svg.append('circle')
                    .attr('cx', (e.위도 - 33.1) * 2000 + 10)
                    .attr('cy', (e.경도 - 126) * 300 + 10)
                    .attr('r', 5)
                    .attr('fill', 'hotpink')
                });
            })
            .catch(function(error){
                console.log('실패!!');
                console.log(err)
            })
    </script>
</body>
</html>
